apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: guestbook-c2
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-c2
  template:
    metadata:
      labels:
        app: guestbook-c2
    spec:
      containers:
      - image: gcr.io/heptio-images/ks-guestbook-demo:0.2
        name: guestbook-c2
        ports:
        - containerPort: 80